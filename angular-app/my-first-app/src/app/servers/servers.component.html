<label for="name">Server name</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<h3> {{ serverName}} </h3>
<hr>
<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<hr>
<h3> {{ serverCreationStatus }} </h3>
<hr>

<p>
  Server with ID {{ serverId }} is {{ getServerStatus() }}
</p>
